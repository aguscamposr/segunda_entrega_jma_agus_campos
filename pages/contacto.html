    <main class="main_contacto">
        <h2>CONTACTO</h2>
        <div class="contacto">
            <form action="#">
                <div class="m-4 ">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="Nombre y Apellido">
                </div>
                <div class="m-4">
                    <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
                </div>
                <div class="m-4">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="m-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"
                        placeholder="Escriba aqui su comentario" rows="9"></textarea>
                </div>
                <div class="m-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="m-4 btn btn-primary">Submit</button>
        </div>
        </form>
    </main>
    <br><br><br>
    <!-- footer -->
    <footer class="footer">
        <ul>
            <li><a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
